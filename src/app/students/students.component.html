<section>
  <div class="heading row">
    <div class="col-xs-12 col-sm-10">Student List</div>
    <div class="col-xs-12 col-sm-2">
      <button class="btn btn-default pull-right" [routerLink]="['/students', 0]">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        <span>Add Student</span>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 student-list" [ngClass]="{'col-sm-9': selectedStudent}">
        <app-student-list [students]="students"
                          [selectedStudent]="selectedStudent"
                          (showStudentDetail)="showStudentDetail($event)"
                          (deleteStudentDetail)="deleteStudentDetail($event)"></app-student-list>
    </div>
    <div class="col-sm-3 student-details" *ngIf="selectedStudent">
        <app-student-detail [selectedStudent]="selectedStudent"
                            (closeStudentDetail)="closeStudentDetail()"></app-student-detail>
    </div>
  </div>
</section>
